<body>
  <button id="btn">click</button>

  <script>
    let btn = document.getElementById('btn');
  
    let throttle2 = function(fn, delay = 0, initState) {
      let last_call_time;
      let timer = null;
      let current_time;
      let context;
      let args = [];
      let call_fn = function() {
        fn.call(context, ...args);
        last_call_time = +new Date();
      }
      return function() {
        context = this;
        args = [...arguments];
        if(!current_time) {
          call_fn();
        }
        current_time = +new Date(); // 当前点击时间
        // 第一次没有last_call_time，所以返回的值是NaN，所以下面判断依旧是false
        // 最后一次执行之后，再过delay的时间，用户没有操作，会恢复状态，因为此时canRun的值会比较大
        let canRun = current_time - last_call_time - delay; 
        console.log(current_time, last_call_time, delay, canRun)
        clearTimeout(timer);
        if(canRun < 0) {  //说明还没有到执行时间点
          timer = setTimeout(function() {
            call_fn(); // 防止在中间段，然后用户不点了，防止数据丢失
          }, -canRun)
        } else {  //已经到了执行时间点，可以执行
          call_fn()
        }
      }
    }

    

    let debounce = function(fn, delay) {
      let last_call_time;  // 最后执行时间
      let last_get_time;  // 最后触发时间
      let current_time;
      let timer;
      let context;
      let args = [];
      let call_fn = function() {
        fn.call(context, ...args);
        last_call_time = + new Date();
      }
      return function() {
        args = [...arguments];
        if(!current_time) {
          call_fn();
        }        
        current_time = +new Date();
        clearTimeout(timer);
        timer = setTimeout(() => {
          call_fn();
        }, delay)
      }
    }

    let fn = debounce(function() {
      console.log(this, ...arguments)
    }, 4000)
    btn.onclick = function() {
      fn.call(this, 1,2,3)
    }
  </script>
