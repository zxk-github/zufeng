<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="box" style="padding: 100px; width: 200px; height: 100px; border: 10px solid #000;"></div>
  <script>
    function traverse() {
      let elements = [];
      let selectedArr = [];
      if(document.all) {
        elements = document.all;
      } else {
        elements = document.getElementsByTagName('*');
      }
      selectedArr = Array.from(elements).filter((element) => {
        if(element.offsetWidth >50 && element.offsetHeight > 50 ) {
          return element
        }
      })
      console.log(selectedArr)
    }
    traverse()
  </script>
</body>
</html>
