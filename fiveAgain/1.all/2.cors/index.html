  <div>

  <script>
    function ajax(url) {
      let hmr = new XMLHttpRequest();
      document.cookie="name=zxk"
      hmr.open('PUT', url,true);
      hmr.withCredentials = true;
      hmr.setRequestHeader('name', 'zxk')
      hmr.send();
      hmr.onreadystatechange = function() {
        if(hmr.readyState === 4) {
          if(hmr.status >= 200 && hmr.status < 300 || hmr.status === 304) {
            comsole.log(hmr.response)
          }
        }
      }
    }
    ajax('http://localhost:3003/data')
    
  </script>
