<body>
    <script>
        var news = function(fn) {
            let o = Object.create(fn.prototype);
            let res = fn.call(o, ...arguments);
            if(typeof res === 'object') {
                return res;
            } else {
                return o;
            }
        }

        function Foo(name, age) {
            this.name = name;
            this.age = age;
        }

        var obj = news(Foo);
        console.log(obj.name)
        console.log(obj.age)

    </script>
