<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="con" id="con">sss</div>
        <button id="btn"> click</button>
    </div>

    <style>
        html,body {
            height: 100%;
        }
        .con{
            height: 100px;
            width: 100px;
            background: red;
            position: fixed;
            bottom: 10px;
            transition: 1s all;
        }
    </style>
    <script>
        var oBtn = document.getElementById('btn');
        var oCon = document.getElementById('con');
        oBtn.onclick = function() {
            oCon.style.bottom = '100px';
        }
    </script>
</body>
</html>
